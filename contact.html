<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The Landon Hotel - Contact</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body class="contact-wrap">
	<header>
		<div class="logo">
			<p><a href="index.html"><img src="images/header.png" alt=""></a></p>
		</div>
		<div class="banner">
			<p><img src="images/headers/Hong-Kong.jpg" alt=""></p>
		</div>
		
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="service.html">Room Service</a></li>
				<li><a href="specials.html">Specials</a></li>
				<li><a href="reservation.html">Reservations</a></li>
				<li><a href="meetings.html">Meetings and Events</a></li>
				<li><a href="news.html">News</a></li><li><a href="contact.html">Contact</a></li>
			</ul>
		</nav>
	</header>
	
	<div class="main">
		<h1>Contact</h1>
		<h2>Leave a Reply</h2>
		
		<form action="">
			<p>Your email address will not be published. Required fields are marked *</p>
			
			<label>
				<p>First Name *</p>
				<input type="text" required="required">
			</label>
			
			<label>
				<p>Last Name *</p>
				<input type="text" required="required">
			</label>
			
			<label>
				<p>Email *</p>
				<input type="email" required="required">
			</label>
			
			<label>
				<p>Comments</p><br>
				<textarea name="comment" id="" cols="30" rows="5"></textarea>
			</label>
			
			<lable>
				<input type="button" name="Send" value="Send" id="">
			</lable>
			
		</form>
		
	</div>
	
	<footer>
		<p>Copyright &copy; The Landon Hotel 2017</p>
	</footer>

</body>
</html>
